<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.css'>
</head>

<body>
    <br>
    <br>
    <h1 class="text-center">SEPARATORIUM</h1>
    <br>
    <h4 class="text-center"><small class="text-body-secondary">Extrae instrumentos de cualquier
            grabación musical</small></h4>
    <br>
    <br>
    <br>
    <div class="d-flex gap-2 justify-content-center">
        <input type="file" id="audioInput" accept="audio/*" style="display: none;" onchange="handleFileSelect(event)" />

        <!-- Botón para activar el input -->
        <button id="selectorButton" class="btn btn-lg btn-primary" type="button"
            onclick="document.getElementById('audioInput').click();">Seleccionar Archivo</button>
    </div>
    <br>
    <br>
    <br>
    <div class="d-flex gap-2 justify-content-center">
        <button id="extractButton" type="button" class="btn btn-lg btn-outline-primary" disabled>Iniciar Extracción de
            Audio</button>
    </div>

    <br>
    <br>
    <br>
    <div class="d-flex justify-content-center">
        <div class="progress" id="audioProgress" style="max-width: 1700px; width: 100%; display: none;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
        </div>
    </div>

    <div class="d-flex justify-content-start mb-3" style="position: fixed; bottom: 20px; left: 20px; z-index: 1050;">
        <div class="card text-white bg-danger" style="max-width: 20rem; opacity: 0; display: none;" id="dangerAlert">
            <div class="card-header">Alerta</div>
            <div class="card-body">
                <h4 class="card-title">Error NVIDIA CUDA</h4>
                <p class="card-text">Necesita instalar NVIDIA® CUDA® para usar realizar el proceso de extracción</p>
            </div>
        </div>
    </div>









</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

</html>
